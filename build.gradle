apply plugin: 'groovy'
apply plugin: 'maven'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
  compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.3.2'
  testCompile group: 'org.spockframework', name: 'spock-core', version: '0.7-groovy-2.0'
  testCompile group: 'junit', name: 'junit', version: '4.11'
}